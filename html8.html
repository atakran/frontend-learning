<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border: 1px solid red;
      }
      td {
        border: 1px solid blue;
      }
      tr {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>milad</td>
        <td>takran</td>
       
      </tr>
    </table>
  </body>
</html>
